        <nav class="navbar-home flex-row-reverse">

    </header>
    </section>
    <div class="formulario">
        <form>
            <table>
                <tr>
                    <td>Tipo</td>
                    <td> <select class="form-control margin-inputs" name="Tipo" required>
                            <option value="" selected disabled hidden></option>
                            <option value="perro">Perro</option>
                            <option value="gato">Gato</option>
                            <option value="otro">Otro</option>
                        </select>
                    </td>
                </tr>
                <tr >
                    <td>Nombre</td>
                    <td><input type="text" name="Nombre"  class="margin-inputs"></td>


                </tr>
                <tr>
                    <td>Barrio</td>
                    <td><input type="text" name="Barrio"  class="margin-inputs" required></td>
                </tr>
                <tr>
                    <td>Raza</td>
                    <td><input type="text" name="Raza" required  class="margin-inputs"></td>

                </tr>
                <tr>
                    <td>Sexo</td>
                    <td><select class="form-control margin-inputs" name="Sexo" required >
                            <option value="" selected disabled hidden></option>
                            <option value="Hembra">Hembra</option>
                            <option value="Macho">Macho</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td><input type="text" name="Edad" required  class="margin-inputs"></td>
                </tr>
                <tr>
                    <td>Pelaje</td>
                    <td><input type="Text" name="Pelaje" required  class="margin-inputs"></td>
                </tr>
                <tr>
                    <td>Color de ojos</td>
                    <td><input type="Text" name="Ojos" required  class="margin-inputs"></td>
                </tr>
                <tr>
                    <td>Descripcion del animal</td>
                    <td><input type="Text" name="Descripcion" required  class="margin-inputs"></td>
                </tr>
                <tr>
                    <td>Datos de contacto:</td>
                </tr>
                <tr>
                    <td>Nombre completo</td>
                    <td><input type="Text" name="Nombre de contacto" required  class="margin-inputs"></td>
                </tr>
                <tr>
                    <td>Telefono</td>
                    <td><input type="tel" name="Telefono de contacto" required  class="margin-inputs"></td>
                </tr>
                <tr>
                    <td>E-mail</td>
                    <td><input type="email" name="email" required  class="margin-inputs"></td>
                </tr>
            </table>
            <input class="btn btn-success btn-enviar" type="submit" value="Enviar">
        </form>
